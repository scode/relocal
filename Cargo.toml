[package]
name = "relocal"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
toml = "0.8"
serde_json = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
thiserror = "2"
dialoguer = "0.11"
shell-quote = { version = "0.7.2", default-features = false, features = ["bash"] }

[dev-dependencies]
tempfile = "3"
